<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:regular" rel="stylesheet" />
	<title>VERSUS</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<div class="header__logo">VERSUS</div>
				<nav class="header__menu menu-block">
					<ul class="menu-block__list">
						<li class="menu-block__item"><a href="#" class="menu-block__link">PORTFOLIO</a></li>
						<li class="menu-block__item"><a href="#" class="menu-block__link">ABOUT</a></li>
						<li class="menu-block__item"><a href="#" class="menu-block__link">CONTACTS</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="main">
			<section class="web-block">
				<div class="web-block__container _container">
					<h1 class="web-block__title">We build beautiful web and mobile apps.</h1>
					<a href="#" class="web-block__button">GET A QUOTE</a>
				</div>
			</section>
			<section class="work-block">
				<div class="work-block__container _container">
					<h2 class="work-block__title">Latest Work</h2>
					<div class="work-block__body">
						<div class="word-block__item">
							<img src="./img/work-block/block_1.png" alt="" class="work-block__img">
						</div>
						<div class="word-block__item">
							<img src="./img/work-block/block_2.png" alt="" class="work-block__img">
						</div>
						<div class="word-block__item">
							<img src="./img/work-block/block_3.png" alt="" class="work-block__img">
						</div>
						<div class="word-block__item">
							<img src="./img/work-block/block_4.png" alt="" class="work-block__img">
						</div>
						<div class="word-block__item">
							<img src="./img/work-block/block_5.png" alt="" class="work-block__img">
						</div>
						<div class="word-block__item">
							<img src="./img/work-block/block_6.png" alt="" class="work-block__img">
						</div>
						<div class="word-block__item">
							<img src="./img/work-block/block_7.png" alt="" class="work-block__img">
						</div>
						<div class="word-block__item">
							<img src="./img/work-block/block_8.png" alt="" class="work-block__img">
						</div>
						<div class="word-block__item">
							<img src="./img/work-block/block_9.png" alt="" class="work-block__img">
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container _container">
				<h2 class="footer__title">VERSUS</h2>
				<h3 class="footer__subtitle">Powered by Webflow</h3>
			</div>
		</footer>
	</div>
</body>
</html>
